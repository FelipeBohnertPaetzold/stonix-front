<html ng-app="app">
<head>
    <title>Stonix Hero</title>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/css.css">

    <!-- Text Editor -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/texteditor.css">

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="icon" href="img/logo.png" type="image/x-icon">

    <meta name="viewport" content="initial-scale=1"/>
    <meta charset="utf-8"/>
</head>

<body layout="column" ng-controller="AppController">

<div flex layout="row">
    <md-sidenav ng-if="userAuthenticated != null" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
        <div class="logo">
            <img id="logo" ng-src="./img/logo.png" title="Bem vindo ao Stonix Hero"/>
        </div>
        <div>
            <div layout="column">
                <div layout="row">
                    <div layout="column">
                        <div>
                            <img ng-src="{{ userAuthenticated.image }}" class="photoUser"
                                 title="{{ userAuthenticated.name }}"/>
                        </div>

                    </div>
                    <div layout="column" class="infos">
                        <div title="Você ganha reputação tirando dúvidas de outras pessoas e concluindo atividades nas salas de aulas">
                            <p class="titleInfo">Reputação</p>
                            <p class="descInfo">{{ userAuthenticated.punctuation }}</p>
                        </div>
                        <div title="Você pode subir no ranking e se destacar com o maior ponto de reputação">
                            <p class="titleInfo">Ranking</p>
                            <p class="descInfo">{{ rank }}°</p>
                        </div>
                    </div>
                </div>
                <div class="userInfo">
                    <p id="nameUser">{{ userAuthenticated.name }}</p>
                    <md-progress-linear md-mode="determinate"
                                        value="{{100 * (userAuthenticated.xp / userAuthenticated.xpForNextLevel)}}"
                                        class="md-accent"
                                        style="width:93%;"
                                        title="Você tem {{userAuthenticated.xp}} XP. Com mais um pouco você consegue subir de level! Ganhe XP utilizando os recursos da plataforma."></md-progress-linear>
                    <p id="xp">Level <span style="color:#ab1d18; font-size:20px;">{{ userAuthenticated.level }}</span> | <span>{{ userAuthenticated.xp }}</span> / {{ userAuthenticated.xpForNextLevel }} XP</p>
                </div>
            </div>
        </div>

        <md-divider></md-divider>
        <md-list>
            <md-list-item ng-click="navigateTo('/questions')" title="Tire suas dúvidas, ajude a tirar as dúvidas de outras pessoas e ganhe pontos de reputação">
                <i class="fa fa-question-circle margin-fa" aria-hidden="true"></i>
                <p>Fórum</p>
            </md-list-item>
            <md-list-item ng-click="navigateTo('/rooms')">
                <i class="fa fa-graduation-cap margin-fa" aria-hidden="true"></i>
                <p>Sala de aula</p>
            </md-list-item>
            <md-list-item ng-click="navigateTo('/ranking')">
                <i class="fa fa-trophy margin-fa" aria-hidden="true"></i>
                <p>Ranking</p>
            </md-list-item>
            <md-list-item ng-click="navigateTo('/perfil')">
                <i class="fa fa-user margin-fa" aria-hidden="true"></i>
                <p>Perfil</p>
            </md-list-item>
            <md-list-item ng-click="logout()">
                <i class="fa  fa-sign-out margin-fa" aria-hidden="true"></i>
                <p>Sair</p>
            </md-list-item>

            <md-divider></md-divider>
        </md-list>
        <p id="footer" ng-click="navigateTo('/oldowl')">Desenvolvido por OldOwl com ♥</p>
    </md-sidenav>

    <md-content flex id="content">
        <div ng-view></div>
    </md-content>
</div>
<!-- Text Editor - Jquery -->
<script src="js/jQuery/jquery-2.0.3.min.js"></script>

<script src="js/angular/angular.min.js"></script>
<script type="text/javascript" src="js/angular/angular-resource.min.js"></script>
<script type="text/javascript" src="js/angular/angular-material.min.js"></script>
<script src="js/angular/angular-animate.min.js"></script>
<script src="js/angular/angular-aria.min.js"></script>
<script src="js/angular/angular-messages.min.js"></script>
<script type="text/javascript" src="js/angular/angular-route.min.js"></script>

<!-- Text Editor - BootStrap -->
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="./lib/angular-wysiwyg.js"></script>
<script src="./lib/bootstrap-colorpicker-module.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="js/controllers/controllers.js"></script>
<script type="text/javascript" src="js/controllers/login-controller.js"></script>
<script type="text/javascript" src="js/controllers/question-controller.js"></script>
<script type="text/javascript" src="js/controllers/perfil-controller.js"></script>
<script type="text/javascript" src="js/controllers/ranking-controller.js"></script>
<script type="text/javascript" src="js/controllers/room-controller.js"></script>
<!-- Services -->
<script type="text/javascript" src="js/services/storage.service.js"></script>
<script type="text/javascript" src="js/services/myStorage.service.js"></script>

</body>
</html>
