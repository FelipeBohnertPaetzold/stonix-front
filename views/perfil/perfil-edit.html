<div class="page">
    <md-toolbar layout="row">
        <md-button hide-gt-sm class="menu" ng-click="toggleSidenav('left')" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h3 class="md-toolbar-tools">{{pageTitle}}</h3>
    </md-toolbar>
    <div class="content">
        <div layout="row">
            <div layout="column" flex>
                <md-card>
                    <md-card-content>

                        <div layout="row">
                            <label class="fileContainer">
                                <div layout="row">
                                    <div style="margin-left: 10px;" layout="column" ng-show="image">
                                        <img data-ng-src="data:image/png;base64,{{ image.base64 }}" class="userCadastro"
                                             data-err-src="/img/default.png"/>
                                    </div>
                                    <div layout="column">
                                        <md-button ng-show="!image" class="md-raised md-primary"
                                                   aria-label="Image profile">
                                            <md-icon style="width:40px;height:40px;"
                                                     md-svg-src="../img/svg/default.svg"></md-icon>
                                            <md-button ng-show="!image" class="md-raised md-primary"
                                                       aria-label="Image profile">
                                                Hey!! Troque sua imagem de perfil :)
                                            </md-button>
                                        </md-button>

                                        <md-button ng-show="image" class="md-raised md-primary md-focused"
                                                   aria-label="Image profile">
                                            <md-icon style="width:40px;height:40px;"
                                                     md-svg-src="../img/svg/default.svg"></md-icon>
                                            <md-button ng-show="image" class="md-raised md-primary"
                                                       aria-label="Image profile">
                                                Hmm!! Se n√£o gostar da imagem, pode trocar :)
                                            </md-button>
                                        </md-button>
                                    </div>
                                    <input type="file" ng-model="image" maxsize="5000" accept="image/png, image/jpeg"
                                           base-sixty-four-input>
                                    <span ng-show="form.files.$error.maxsize">Arquivo maior que 5000 KB</span>
                                </div>

                            </label>
                        </div>

                        <div layout="row">
                            <md-input-container style="width: 100%;">
                                <label>Nome</label>
                                <input name="nome" ng-model="u.name">
                            </md-input-container>
                        </div>

                        <div layout="row">
                            <md-input-container style="width: 100%;">
                                <label>E-mail</label>
                                <input type="email" name="email" ng-model="u.email">
                            </md-input-container>
                        </div>

                        <div layout="row">
                            <md-input-container style="width: 100%;">
                                <div flex-gt-xs>
                                    <md-datepicker ng-model="u.birth" md-placeholder="Data nascimento"
                                                   format="dd-MM-yyyy"></md-datepicker>
                                </div>
                            </md-input-container>
                        </div>

                        <div layout="row">
                            <a ng-click="navigateTo('/perfil-edit-password')">
                                <i class="fa fa-key fa-gray" aria-hidden="true"></i>
                                Alterar senha
                            </a>
                        </div>
                    </md-card-content>
                    <md-card-content>
                        <div layout="row">
                            <span flex></span>
                            <md-button class="md-raised md-primary" ng-click="navigateTo('/perfil')">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancelar
                            </md-button>
                            <md-button class="md-raised md-accent" ng-click="savePerfil(u)">
                                <i class="fa fa-check" aria-hidden="true"></i>
                                Salvar
                            </md-button>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</div>
