<div class="page">
    <md-toolbar layout="row">
        <md-button hide-gt-sm class="menu" ng-click="toggleSidenav('left')" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h3 class="md-toolbar-tools">{{pageTitle}}</h3>
    </md-toolbar>
    <div class="content">
        <div layout="row">
            <div layout="column" flex>
                <md-card>
                    <md-card-content>
                        <div layout="row">
                            <md-input-container style="width: 100%;">
                                <label>Nome</label>
                                <input name="nome" ng-model="u.name">
                            </md-input-container>
                        </div>

                        <div layout="row">
                            <md-input-container style="width: 100%;">
                                <label>E-mail</label>
                                <input type="email" name="email" ng-model="u.email">
                            </md-input-container>
                        </div>

                        <div layout="row">
                            <md-input-container style="width: 100%;">
                                <input style="display:none;" ng-model="u.birth" type="text" ui-mask="99/99/9999" ng-pattern="/^[0-9]{1,7}[-\.\/]?+$/">
                                <div flex-gt-xs>
                                    <md-datepicker ng-model="u.birth" md-placeholder="Data nascimento"></md-datepicker>
                                </div>
                            </md-input-container>
                        </div>

                        <div layout="row">
                            <a ng-click="navigateTo('/perfil-edit-password')">
                                <i class="fa fa-key fa-gray" aria-hidden="true"></i>
                                Alterar senha
                            </a>
                        </div>
                    </md-card-content>
                    <md-card-content>
                        <div layout="row">
                            <span flex></span>
                            <md-button class="md-raised md-primary" ng-click="navigateTo('/perfil')">
                                Cancelar
                            </md-button>
                            <md-button class="md-raised md-accent" ng-click="savePerfil(u)">
                                Salvar
                            </md-button>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</div>
