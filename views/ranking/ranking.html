<div class="page">
    <md-toolbar layout="row">
        <md-button hide-gt-sm class="menu" ng-click="toggleSidenav('left')" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h3 class="md-toolbar-tools">{{pageTitle}}</h3>
    </md-toolbar>

    <div ng-cloak class="tabsdemoDynamicHeight">
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Pontuação">
                    <md-content class="md-padding">
                        <div layout="row">
                            <div layout="column" flex>
                                <md-card>
                                    <md-card-content>
                                        <md-list-item ng-repeat="u in users" class="noright"
                                                      ng-click="goToPerson(person.name, $event)">
                                            <img alt="{{ u.name }}" ng-src="{{ u.image }}" class="md-avatar"/>
                                            <p>{{ u.name }}</p>
                                            <p>Level {{ u.level }}</p>
                                            <p>{{ u.punctuation }} pontos</p>
                                            <i class="fa fa-user-plus margin-fa" aria-hidden="true"></i>
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                        </md-list-item>
                                    </md-card-content>
                                </md-card>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Level">
                    <md-content class="md-padding">
                        <div layout="row">
                            <div layout="column" flex>
                                <md-card>
                                    <md-card-content>
                                        <md-list-item ng-repeat="u in usersLevel" class="noright"
                                                      ng-click="goToPerson(person.name, $event)">
                                            <p>{{ $index }}</p>
                                            <img alt="{{ u.name }}" ng-src="{{ u.image }}" class="md-avatar"/>
                                            <p>{{ u.name }}</p>
                                            <p>Level {{ u.level }}</p>
                                            <p>{{ u.punctuation }} pontos</p>
                                            <i class="fa fa-user-plus margin-fa" aria-hidden="true"></i>
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                        </md-list-item>
                                    </md-card-content>
                                </md-card>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>

</div>
