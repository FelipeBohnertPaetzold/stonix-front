<div class="page">
    <md-toolbar layout="row">
        <md-button hide-gt-sm class="menu" ng-click="toggleSidenav('left')" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h3 class="md-toolbar-tools">{{pageTitle}}</h3>
    </md-toolbar>

    <div ng-cloak class="tabsdemoDynamicHeight">
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Pontuação">
                    <md-content class="md-padding">
                        <div layout="row">
                            <div layout="column" flex>
                                <md-card>
                                    <md-card-content>
                                        <md-list-item ng-repeat="u in users" class="noright"
                                                      ng-click="goToPerson(person.name, $event)">
                                            <img title="Primeiro lugar por pontuação" ng-src="../../img/gold-medal.png" class="avatar" ng-if="$index == 0"/>
                                            <img title="Segundo lugar por pontuação" ng-src="../../img/silver-medal.png" class="avatar" ng-if="$index == 1"/>
                                            <img title="Terceiro lugar por pontuação" ng-src="../../img/bronze-medal.png" class="avatar" ng-if="$index == 2"/>
                                            <p ng-if="$index > 2" class="avatar" style="margin: 8px 16px 8px 0px ;">{{ $index + 1 }}</p>
                                            <img alt="{{ u.name }}" data-ng-src="data:image/png;base64,{{ u.imageProfile }}" class="avatar"/>
                                            <p>{{ u.name }}</p>
                                            <p>Level {{ u.level }}</p>
                                            <p>{{ u.punctuation }} pontos</p>
                                            <i class="fa fa-user-plus margin-fa" aria-hidden="true"></i>
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                        </md-list-item>
                                    </md-card-content>
                                </md-card>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Level">
                    <md-content class="md-padding">
                        <div layout="row">
                            <div layout="column" flex>
                                <md-card>
                                    <md-card-content>
                                        <md-list-item ng-repeat="u in usersLevel" class="noright"
                                                      ng-click="goToPerson(person.name, $event)">
                                            <img title="Primeiro lugar por level" ng-src="../../img/gold-medal.png" class="avatar" ng-if="$index == 0"/>
                                            <img title="Segundo lugar por level" ng-src="../../img/silver-medal.png" class="avatar" ng-if="$index == 1"/>
                                            <img title="Terceiro lugar por level" ng-src="../../img/bronze-medal.png" class="avatar" ng-if="$index == 2"/>
                                            <p ng-if="$index > 2" class="avatar" style="margin: 8px 16px 8px 0px ;">{{ $index + 1 }}</p>
                                            <img alt="{{ u.name }}" data-ng-src="data:image/png;base64,{{ u.imageProfile }}" class="avatar"/>
                                            <p>{{ u.name }}</p>
                                            <p>Level {{ u.level }}</p>
                                            <p>{{ u.punctuation }} pontos</p>
                                            <i class="fa fa-user-plus margin-fa" aria-hidden="true"></i>
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                        </md-list-item>
                                    </md-card-content>
                                </md-card>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>

</div>
