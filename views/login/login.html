<html ng-app="app">
<head>
    <title>Stonix Hero</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/css.css">

    <meta name="viewport" content="initial-scale=1"/>
    <meta charset="utf-8"/>
</head>

<body style="background-color:#ececec;" layout="column" ng-controller="LoginController">

<img ng-src="../img/logo.png" id="login-logo"></img>
<div class="card-login">
    <md-card>
        <md-card-content>
                <input class="campo-login" id="margin-top" type="email" ng-model="user.email" placeholder="E-mail" autofocus/>
                <input class="campo-login" type="password" ng-model="user.password" placeholder="Senha"/>
        </md-card-content>
        <md-card-footer>
            <md-button class="md-raised md-accent float-right" ng-click="logar()">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                partiu
            </md-button>
            <div style="margin-top:15px; cursor:pointer;" class="float-right" ng-click="showDialog($event)">
                Vish, ainda não é cadastrado?
                <a>Crie sua conta</a>
            </div>
        </md-card-footer>
    </md-card>

</div>
<div class="back-red"></div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
<script type="text/javascript" src="js/angular/angular-route.min.js"></script>
<script type="text/javascript" src="js/angular/angular-resource.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/controllers.js"></script>


</body>
</html>
