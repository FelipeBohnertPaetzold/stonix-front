<div class="page">
    <md-toolbar layout="row">
        <md-button hide-gt-sm class="menu" ng-click="toggleSidenav('left')" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>

        <h3 class="md-toolbar-tools">Categoria</h3>
    </md-toolbar>

    <div ng-cloak class="content">
        <md-card>
            <md-card-content>
                <md-input-container>
                    <label>Nome da categoria</label>
                    <input md-maxlength="30" required name="name" ng-model="category.name">
                </md-input-container>

                <md-input-container>
                    <label>Descrição</label>
                    <input required name="name" ng-model="category.description">
                </md-input-container>
            </md-card-content>
            <md-card-footer>
                <div layout="row" class="float-right">

                    <md-button class="md-raised md-primary" ng-click="cancelCategory();">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        cancelar
                    </md-button>
                    <md-button class="md-raised md-accent" ng-click="createCategory(category);">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        criar
                    </md-button>
                </div>
            </md-card-footer>
        </md-card>

    </div>
</div>
