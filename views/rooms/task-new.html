<div class="page">
    <md-toolbar layout="row">
        <md-button hide-gt-sm class="menu" ng-click="toggleSidenav('left')" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>

        <h3 class="md-toolbar-tools">Nova Atividade</h3>
    </md-toolbar>

    <div ng-cloak class="content">

        <md-card>
            <md-card-content>
                <md-input-container>
                    <label>Título da atividade</label>
                    <input md-maxlength="30" required name="name" ng-model="task.title">
                </md-input-container>

                <md-input-container>
                    <label>Descrição</label>
                    <textarea ng-model="task.description" required columns="15" md-maxlength="150"></textarea>
                </md-input-container>

                <div flex-gt-xs>
                    <md-datepicker ng-model="task.closingDate" md-placeholder="Data de encerramento"></md-datepicker>
                </div>
            </md-card-content>
            <md-card-footer>
                <div layout="row" class="float-right">

                    <md-button class="md-raised md-primary" ng-click="window.history.go(-1);">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        cancelar
                    </md-button>
                    <md-button class="md-raised md-accent" ng-click="createTask(task);">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        criar
                    </md-button>
                </div>
            </md-card-footer>
        </md-card>
    </div>
</div>
